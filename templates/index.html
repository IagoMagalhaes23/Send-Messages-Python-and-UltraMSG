<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Sistema de envio de mensagens </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div id="pesquisa">
            <h1> 
                Seja bem-vindo!
            </h1>
            <form method="POST" action="/enviar">
                <p>
                    <input type="tel" placeholder="Digite o telefone do destinatario" name="telefone">
                </p>

                <p>
                    <input type="text" placeholder="Digite sua mensagem" name="mensagem">
                </p>

                <p>
                    <button>Acessar</button>
                </p>
            </form>
        </div>
    </body>
</html>
